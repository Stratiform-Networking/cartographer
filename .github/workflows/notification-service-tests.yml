name: Notification Service Tests

on:
  push:
    branches: [main]
    paths:
      - 'notification-service/**'
      - '.github/workflows/notification-service-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'notification-service/**'
      - '.github/workflows/notification-service-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: notification-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: notification-service/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          python -m pytest tests/ \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=80 \
            -v
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: notification-service/coverage.xml
          flags: notification-service
          name: notification-service-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

