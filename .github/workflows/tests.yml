          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: assistant-service/requirements.txt
      - run: pip install -r requirements.txt
      - run: pytest tests/ -q --tb=no --cov=app --cov-report=xml --cov-fail-under=95
        env:
          OPENAI_API_KEY: ""
          ANTHROPIC_API_KEY: ""
          GOOGLE_API_KEY: ""
          GEMINI_API_KEY: ""
          METRICS_SERVICE_URL: "http://localhost:8003"
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: assistant-service/coverage.xml
          flags: assistant-service

  auth-service:
