# ─────────────────────────────────────────────────────────────────────────────
# Cartographer - Production Docker Compose
# Uses pre-built images from a container registry
# Uses host networking to scan actual LAN devices
# ─────────────────────────────────────────────────────────────────────────────
version: "3.8"

services:
  # Main application (Backend + Frontend)
  app:
    image: ${REGISTRY:-yourusername}/cartographer-app:${TAG:-latest}
    container_name: cartographer-app
    # Use host network to access real LAN for scanning
    network_mode: host
    volumes:
      - cartographer-data:/app/data
    environment:
      - FRONTEND_DIST=/app/frontend/dist
      # Health service is on localhost when using host network
      - HEALTH_SERVICE_URL=http://localhost:8001
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    depends_on:
      health:
        condition: service_healthy

  # Health Monitoring Microservice
  health:
    image: ${REGISTRY:-yourusername}/cartographer-health:${TAG:-latest}
    container_name: cartographer-health
    # Use host network to ping actual LAN devices
    network_mode: host
    environment:
      - CORS_ORIGINS=*
    cap_add:
      - NET_RAW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  cartographer-data:
    driver: local
