# ─────────────────────────────────────────────────────────────────────────────
# Cartographer - Network Mapping Application (Windows/Docker Desktop friendly)
# - NO host networking (network_mode: host) because it breaks port publishing on Windows
# - Uses default bridge network + service DNS names (postgres, redis, health, etc.)
# - Publishes service ports to the Windows host so localhost:8000 works
# ─────────────────────────────────────────────────────────────────────────────

services:
  # PostgreSQL database for network data
  postgres:
    image: postgres:16-alpine
    container_name: cartographer-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cartographer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cartographer_secret}
      POSTGRES_DB: ${POSTGRES_DB:-cartographer}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cartographer}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"

  # Redis for metrics pub/sub
  redis:
    image: redis:7-alpine
    container_name: cartographer-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    ports:
      - "6379:6379"

  # Main application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cartographer-app
    volumes:
      - cartographer-data:/app/data
    environment:
      - FRONTEND_DIST=/app/frontend/dist
      # Database connection (PostgreSQL) - use service name
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-cartographer}:${POSTGRES_PASSWORD:-cartographer_secret}@postgres:5432/${POSTGRES_DB:-cartographer}
      # Microservices - use service names (Docker DNS)
      - HEALTH_SERVICE_URL=http://health:8001
      - AUTH_SERVICE_URL=http://auth:8002
      - METRICS_SERVICE_URL=http://metrics:8003
      - ASSISTANT_SERVICE_URL=http://assistant:8004
      - NOTIFICATION_SERVICE_URL=http://notifications:8005
    # Network scanning may still require privileges; keep as-is
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      health:
        condition: service_healthy
      auth:
        condition: service_healthy
      metrics:
        condition: service_healthy
      assistant:
        condition: service_healthy
      notifications:
        condition: service_healthy
    ports:
      - "8000:8000"

  # Health Monitoring Microservice
  health:
    build:
      context: ./health-service
      dockerfile: Dockerfile
    container_name: cartographer-health
    volumes:
      - health-data:/app/data
    environment:
      - CORS_ORIGINS=*
      - HEALTH_DATA_DIR=/app/data
      - NOTIFICATION_SERVICE_URL=http://notifications:8005
    cap_add:
      - NET_RAW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "8001:8001"

  # Auth Microservice
  auth:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: cartographer-auth
    volumes:
      - auth-data:/app/data
    environment:
      - CORS_ORIGINS=*
      - AUTH_DATA_DIR=/app/data
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-cartographer}:${POSTGRES_PASSWORD:-cartographer_secret}@postgres:5432/${POSTGRES_DB:-cartographer}
      - JWT_SECRET=${JWT_SECRET:-cartographer-dev-secret-change-in-production}
      - JWT_EXPIRATION_HOURS=24
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-Cartographer <noreply@cartographer.app>}
      # If your frontend is served by the app on :8000, point here.
      # If you actually run a separate Vite dev server, override this via env.
      - APPLICATION_URL=${APPLICATION_URL:-http://localhost:8000}
      - INVITE_EXPIRATION_HOURS=${INVITE_EXPIRATION_HOURS:-72}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "8002:8002"

  # Metrics Publishing Microservice
  metrics:
    build:
      context: ./metrics-service
      dockerfile: Dockerfile
    container_name: cartographer-metrics
    environment:
      - CORS_ORIGINS=*
      - REDIS_URL=redis://redis:6379
      - REDIS_DB=0
      - HEALTH_SERVICE_URL=http://health:8001
      - BACKEND_SERVICE_URL=http://app:8000
      - JWT_SECRET=${JWT_SECRET:-cartographer-dev-secret-change-in-production}
      - METRICS_PUBLISH_INTERVAL=${METRICS_PUBLISH_INTERVAL:-30}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      health:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "8003:8003"

  # AI Assistant Microservice
  assistant:
    build:
      context: ./assistant-service
      dockerfile: Dockerfile
    container_name: cartographer-assistant
    environment:
      - CORS_ORIGINS=*
      - METRICS_SERVICE_URL=http://metrics:8003
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # On Windows, "localhost" from inside container is the container itself.
      # Use host.docker.internal to reach a host-installed Ollama.
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
    restart: unless-stopped
    depends_on:
      metrics:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "8004:8004"

  # Notification Microservice
  notifications:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: cartographer-notifications
    volumes:
      - notification-data:/app/data
    environment:
      - TZ=${TZ:-}
      - CORS_ORIGINS=*
      - NOTIFICATION_DATA_DIR=/app/data
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-cartographer}:${POSTGRES_PASSWORD:-cartographer_secret}@postgres:5432/${POSTGRES_DB:-cartographer}
      - CARTOGRAPHER_VERSION=${CARTOGRAPHER_VERSION:-0.1.1}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-Cartographer <notifications@cartographer.app>}
      - APPLICATION_URL=${APPLICATION_URL:-http://localhost:8000}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET:-}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI:-http://localhost:8005/api/auth/discord/callback}
      - HEALTH_SERVICE_URL=http://health:8001
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      health:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "8005:8005"

volumes:
  postgres-data:
    driver: local
  cartographer-data:
    driver: local
  health-data:
    driver: local
  auth-data:
    driver: local
  notification-data:
    driver: local
  redis-data:
    driver: local
