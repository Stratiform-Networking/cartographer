# ─────────────────────────────────────────────────────────────────────────────
# Cartographer - Network Mapping Application
# Docker Compose for running all services together
# Uses host networking to scan actual LAN devices
# ─────────────────────────────────────────────────────────────────────────────
version: "3.8"

services:
  # PostgreSQL database for network data
  postgres:
    image: postgres:16-alpine
    container_name: cartographer-postgres
    network_mode: host
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cartographer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cartographer_secret}
      POSTGRES_DB: ${POSTGRES_DB:-cartographer}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartographer"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for metrics pub/sub
  redis:
    image: redis:7-alpine
    container_name: cartographer-redis
    # Use host network for consistency with other services
    network_mode: host
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Main application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cartographer-app
    # Use host network to access real LAN for scanning
    network_mode: host
    volumes:
      - cartographer-data:/app/data
    environment:
      - FRONTEND_DIST=/app/frontend/dist
      # Database connection (PostgreSQL)
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-cartographer}:${POSTGRES_PASSWORD:-cartographer_secret}@localhost:5432/${POSTGRES_DB:-cartographer}
      # Health service is on localhost when using host network
      - HEALTH_SERVICE_URL=http://localhost:8001
      # Auth service is on localhost when using host network
      - AUTH_SERVICE_URL=http://localhost:8002
      # Metrics service is on localhost when using host network
      - METRICS_SERVICE_URL=http://localhost:8003
      # Assistant service is on localhost when using host network
      - ASSISTANT_SERVICE_URL=http://localhost:8004
      # Notification service is on localhost when using host network
      - NOTIFICATION_SERVICE_URL=http://localhost:8005
    # Network scanning requires elevated privileges
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      health:
        condition: service_healthy
      auth:
        condition: service_healthy
      metrics:
        condition: service_healthy
      assistant:
        condition: service_healthy
      notifications:
        condition: service_healthy

  # Health Monitoring Microservice
  health:
    build:
      context: ./health-service
      dockerfile: Dockerfile
    container_name: cartographer-health
    # Use host network to ping actual LAN devices
    network_mode: host
    volumes:
      - health-data:/app/data
    environment:
      - CORS_ORIGINS=*
      - HEALTH_DATA_DIR=/app/data
      # Notification service for reporting health checks
      - NOTIFICATION_SERVICE_URL=http://localhost:8005
    # Health checks require ping capabilities
    cap_add:
      - NET_RAW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Auth Microservice
  auth:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: cartographer-auth
    # Use host network for consistent localhost access
    network_mode: host
    volumes:
      - auth-data:/app/data
    environment:
      - CORS_ORIGINS=*
      - AUTH_DATA_DIR=/app/data
      # IMPORTANT: Change this in production!
      - JWT_SECRET=${JWT_SECRET:-cartographer-dev-secret-change-in-production}
      - JWT_EXPIRATION_HOURS=24
      # Email invitations via Resend (optional - invites work without email)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-Cartographer <noreply@cartographer.app>}
      - APPLICATION_URL=${APPLICATION_URL:-http://localhost:5173}
      - INVITE_EXPIRATION_HOURS=${INVITE_EXPIRATION_HOURS:-72}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Metrics Publishing Microservice
  metrics:
    build:
      context: ./metrics-service
      dockerfile: Dockerfile
    container_name: cartographer-metrics
    # Use host network for consistent localhost access
    network_mode: host
    environment:
      - CORS_ORIGINS=*
      # Redis on localhost when using host network
      - REDIS_URL=redis://localhost:6379
      - REDIS_DB=0
      # Other services on localhost when using host network
      - HEALTH_SERVICE_URL=http://localhost:8001
      - BACKEND_SERVICE_URL=http://localhost:8000
      # JWT secret must match auth service for service-to-service auth
      - JWT_SECRET=${JWT_SECRET:-cartographer-dev-secret-change-in-production}
      # Publishing configuration
      - METRICS_PUBLISH_INTERVAL=${METRICS_PUBLISH_INTERVAL:-30}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      health:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # AI Assistant Microservice
  assistant:
    build:
      context: ./assistant-service
      dockerfile: Dockerfile
    container_name: cartographer-assistant
    # Use host network for consistent localhost access
    network_mode: host
    environment:
      - CORS_ORIGINS=*
      # Auth service for token validation
      - AUTH_SERVICE_URL=http://localhost:8002
      # JWT secret must match auth service for service-to-service auth
      - JWT_SECRET=${JWT_SECRET:-cartographer-dev-secret-change-in-production}
      # Metrics service for network context
      - METRICS_SERVICE_URL=http://localhost:8003
      # AI Provider API Keys (set in .env file or environment)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # Ollama (local models) - point to host if running Ollama locally
      - OLLAMA_HOST=${OLLAMA_HOST:-http://localhost:11434}
      - REDIS_URL=redis://localhost:6379
      - REDIS_DB=1
      - ASSISTANT_CHAT_LIMIT_PER_DAY=${ASSISTANT_CHAT_LIMIT_PER_DAY:-99999}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      metrics:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Notification Microservice
  notifications:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: cartographer-notifications
    # Use host network for consistent localhost access
    network_mode: host
    volumes:
      - notification-data:/app/data
      # Mount host timezone so quiet hours work correctly in user's local time
      - /etc/localtime:/etc/localtime:ro
    environment:
      # Use host timezone for quiet hours (fallback if /etc/localtime not available)
      - TZ=${TZ:-}
      - CORS_ORIGINS=*
      - NOTIFICATION_DATA_DIR=/app/data
      # Database connection (PostgreSQL) for notification preferences and Discord links
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-cartographer}:${POSTGRES_PASSWORD:-cartographer_secret}@localhost:5432/${POSTGRES_DB:-cartographer}
      # Current application version for update checking
      - CARTOGRAPHER_VERSION=${CARTOGRAPHER_VERSION:-0.1.1}
      # Email notifications via Resend (same key as auth service)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-Cartographer <notifications@cartographer.app>}
      - APPLICATION_URL=${APPLICATION_URL:-http://localhost:5173}
      # Discord bot credentials (optional - set in .env file)
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET:-}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI:-http://localhost:8005/api/auth/discord/callback}
      # Health service for integrating with health checks
      - HEALTH_SERVICE_URL=http://localhost:8001
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      health:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
    driver: local
  cartographer-data:
    driver: local
  health-data:
    driver: local
  auth-data:
    driver: local
  notification-data:
    driver: local
  redis-data:
    driver: local
